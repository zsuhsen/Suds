
<html>
<header>
  <div>
    <!-- The css for the tooltip is in the class nav.component.css at the bottom-->
    <div class="tooltip">
      <a routerLink="/"><img src="assets/images/SudsLogo.png" alt="Clean Laundry" class="myButton"></a>
      <span class="tooltiptext">Home Page</span>
    </div>
    <div class="topnav" id="myTopnav">
      <a routerLink="/user" class="joinButton" style="color: #3b3b3b; text-decoration: none;margin-top: 33px"> Join Suds</a>
      <a routerLink="/login" class="bubbles">Login</a>

  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
