
<html>

<body id="container" (window:resize)="onResize($event)">

<div class="nav">
  <div class="tooltip">
    <a routerLink="/"><img src="assets/images/SudsLogo.png" alt="Clean Laundry" class="myButton"></a>
    <span class="tooltiptext">Home Page</span>
  </div>
  <label for="toggle">&#9776;</label>
  <input type="checkbox" id="toggle" (change)="heightUpdate($event)"/>
  <div class="menu">
    <a routerLink="/order"><i class='fas fa-shopping-basket'></i> Place an order</a>
    <a *ngIf="!user" routerLink="/washerinfo"><i class="material-icons" style="display: inline-flex; vertical-align: sub; align-items: center; justify-content: center;">local_laundry_service</i> Become a washer</a>
    <a *ngIf="!user" routerLink="/login">Login</a>
    <a *ngIf="!user" routerLink="/emaillog">Join Suds</a>
    <a *ngIf="user" routerLink="/profile"><i class='fas fa-user-circle'></i> Profile</a>
    <a *ngIf="user" (click)="logout()"><i class='fas fa-sign-out-alt'></i> Logout</a>


  </div>

</div>


</body>

</html>
