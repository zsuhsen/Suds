<body>
<h1 class="header">Profile Page</h1>
<div class="ratingSystem">

  <app-rating></app-rating>

</div>
<div class="container">
  <button (click)="logout()" type="button" class="profileLogoutButton">Logout</button>
</div>
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="card" style="width: 20rem;">
      <div *ngIf='user.provider != "password"'class="card-body">
        <h4 class="card-title">{{user.name}}</h4>
      </div>
      </div>
    </div>
</div>

</body>
